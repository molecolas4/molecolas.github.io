<!DOCTYPE html>
<html>
<head>
    <title>Form di Contatto</title>
    <style>
        .contact-form {
            max-width: 300px;
            margin: 0 auto;
        }
        
        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            color: #213242;
        }
        
        .contact-form button {
            padding: 5px 10px;
            background-color: #213242;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contattaci</h2>
        <form action="process-comment.php" method="post" enctype="text/plain">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Messaggio:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Invia</button>
        </form>
    </div>
</body>
</html>
